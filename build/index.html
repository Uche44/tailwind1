  <body class="border-box m-0 p-0">
    <main class="min-h-screen border-box pl-40 pr-40">
      <header

        <h1 class="font-sans-serif font-bold text-5xl">Etech.</h1>

            </p>
          </div>
          <button

        </div>
        <img src="/images/purpgurl.png" alt="" class="h-3/6" />
      </section>
